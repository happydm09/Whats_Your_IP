<html>
<head>
<title>What's Your IP</title>
    <link rel="shortcut icon" type="image/x-icon"
    href=" https://user-images.githubusercontent.com/100419204/169674755-207e796a-65a7-4071-97f4-179a94f7f5a6.png">
<script>
function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false );
    xmlHttp.send( null );
    return xmlHttp.responseText;
}
    
function AddTXT(text_1){
 var Tag = document.createElement('div');
 var text = "Your IP is: [NA]";
 
 alert(Tag);
 text = "당신의 Public IP는 " + text_1;
 Tag.innerHTML = text;
 document.getElementById('tag').appendChild(Tag);
}
    
var publicIp = httpGet("https://api.ipify.org/");
alert("Public IP: " + publicIp);
AddTXT(publicIp);

</script>
</head>
<body>
    <div id="tag"></div>
</body>
</html>
